<div>
  <ng-container *ngFor="let vehicle of vehicles">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{vehicle.name}}</mat-card-title>
        <button class="close-btn" mat-raised-button color="warn" (click)="close(vehicle)">X</button>
      </mat-card-header>
      <img mat-card-image [src]="vehicle.url" alt="Photo of a Shiba Inu">
    </mat-card>
  </ng-container>
</div>
